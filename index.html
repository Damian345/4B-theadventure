<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Web App</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="webapp.css">
<!--JavaScript-->
<script type="text/javascript" src="webapp.js"></script>
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<!--Add your HTML here-->
<h1>Stranded</h1>
 
<p id="peep"></p>

<button onclick="myFunction('You were on a plane trip to Hawaii to visit family and friends. Everything was going smoothly until you see a strange blue mist form around the plane.')">Click to start</button>
<script>
function myFunction(name)
{
document.getElementById("peep").innerHTML = name;
}
</script>

<p id="intro"></p>

<button onclick="myFunction('You are now the only survivor of a plane crash which has landed you on an island you didn't even know existed.')">Click to continue</button>
<script>
function myFunction(names)
{
document.getElementById("intro").innerHTML = names;
}
</script>




</body>
</html>
